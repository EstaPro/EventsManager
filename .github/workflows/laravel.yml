name: Laravel Build

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Setup PHP
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mbstring, bcmath, sqlite
          coverage: none

      # Composer Update
      - name: Update composer
        run: composer update

      # Install Composer dependencies
      - name: Install PHP Dependencies
        run: composer install -q --no-ansi --no-interaction --no-scripts --no-progress --prefer-dist

      # Setup Node
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      # Install Node dependencies
      - name: Install NPM Dependencies
        run: npm install

      # Build frontend assets (Vite / Mix)
      - name: Build Assets
        run: npm run build

      # Optimize Laravel
      - name: Optimize Laravel
        run: |
          php artisan config:cache
          php artisan route:cache
          php artisan view:cache

      # Upload build artifact
      - name: Upload Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: laravel-build
          path: |
            vendor
            public/build
            bootstrap/cache
            
      # Backup prod branch
      - name: Backup prod branch
        run: |
          git fetch origin prod
          TIMESTAMP=$(date +"%Y%m%d-%H%M%S")
          git checkout prod
          git checkout -b prod-backup-$TIMESTAMP
          git push origin prod-backup-$TIMESTAMP
          
      # Deploy to prod branch
      - name: Deploy to prod branch
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"

          git checkout --orphan prod
          git rm -rf .

          cp -r vendor vendor
          cp -r public public
          cp -r bootstrap bootstrap
          cp -r app app
          cp -r config config
          cp -r database database
          cp -r resources resources
          cp -r routes routes
          cp artisan artisan
          cp composer.json composer.json
          cp composer.lock composer.lock

          git add .
          git commit -m "Deploy build from main"
          git push origin prod --force
